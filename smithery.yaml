name: sample mcp server
description: This is a simple MCP server which exposes basic maths functions to test out mcp deployment

startCommand:
  type: stdio
  command: python
  args:
    - server.py
  commandFunction: "__main__"  # This tells Smithery to execute the script starting from 'if __name__ == "__main__"'

language: python

tools:
  - name: add
    description: Add two numbers.
  - name: multiply
    description: Multiply two numbers.
  - name: greeting
    description: Get a personalized greeting using the 'greeting' resource.
